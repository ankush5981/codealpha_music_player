<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Player</title>
    <link rel="stylesheet" href="Musicplayer.css">
</head>
<body>
    <div class="music-player">
        <!-- Header Section -->
        <div class="player-header">
            <h1>Music Player</h1>
        </div>

        <!-- Album Art and Song Info -->
        <div class="song-info">
            <img class="img" src="/images/msd.jpg" alt="Album Artist">
            <div class="song-details">
                <p id="song-title">Song Title</p>
                <p id="song-artist">Artist Name</p>
            </div>
        </div>

        <!-- Control Buttons -->
        <div class="controls">
            <button id="prev" class="control-btn">⏮️</button>
            <button id="playPause" class="control-btn">Play</button>
            <button id="next" class="control-btn">⏭️</button>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <input id="progress-bar" type="range" value="0" max="100" step="1">
            <div class="time-display">
                <span id="current-time">0:00</span> / <span id="total-time">3:30</span>
            </div>
        </div>

        <!-- Volume Control -->
        <div class="volume-container">
            <label class="volume">Volume</label>
            <input id="volume" type="range" value="100" max="100">
        </div>

        <!-- Playlist -->
        <div class="playlist-container">
            <h3 class="play">Playlist</h3>
            <ul id="playlist">
                <li data-index="0">Song 1 - Artist</li>
                <li data-index="1">Song 2 - Artist</li>
                <li data-index="2">Song 3 - Artist</li>
            </ul>
        </div>

        <!-- Audio Player -->
        <audio id="audio" preload="auto">
            <source id="audio-source" src="song1.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script src="Musicplayer.js"></script>
</body>
</html>
